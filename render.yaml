services:
  # PostgreSQL Database (Free Tier)
  - type: pserv
    name: vit-sentiment-db
    plan: free
    databaseName: sentiment_analysis
    databaseUser: sentiment_user
  
  # Web Application
  - type: web
    name: vit-sentiment-analyzer
    env: python
    buildCommand: pip install -r requirements.txt && python -m textblob.download_corpora
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: DATABASE_URL
        fromDatabase:
          name: vit-sentiment-db
          property: connectionString
      - key: FLASK_ENV
        value: production
