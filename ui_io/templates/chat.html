<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAN - Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a237e 50%, #4a148c 100%);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar - Contacts */
        .sidebar {
            width: 320px;
            background: rgba(10, 25, 41, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            color: #00e5ff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .sidebar-header button {
            background: rgba(0, 229, 255, 0.2);
            border: 1px solid #00e5ff;
            color: #00e5ff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .sidebar-header button:hover {
            background: rgba(0, 229, 255, 0.3);
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .contact-item.active {
            background: rgba(0, 229, 255, 0.1);
            border-left: 3px solid #00e5ff;
        }

        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            color: white;
            font-weight: 600;
            font-size: 15px;
        }

        .contact-status {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-top: 2px;
        }

        .contact-status.online {
            color: #00ff88;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a1929 0%, #1a237e 50%, #4a148c 100%);
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info h2 {
            color: white;
            font-size: 20px;
        }

        .chat-header-info .status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 3px;
        }

        .chat-header-info .status.online {
            color: #00ff88;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 60%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #00b8d4, #00e5ff);
            color: #0a1929;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }

        /* Sentiment-based colors for received messages */
        .message.received.sentiment-positive .message-bubble {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .message.received.sentiment-negative .message-bubble {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .message.received.sentiment-neutral .message-bubble {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
            font-size: 11px;
            opacity: 0.7;
        }

        .sentiment-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Input Area */
        .input-area {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 14px 20px;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        .message-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00e5ff;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            background: linear-gradient(135deg, #00b8d4, #00e5ff);
            color: #0a1929;
            border: none;
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Welcome/Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 40px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Scrollbar */
        .contacts-list::-webkit-scrollbar,
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .contacts-list::-webkit-scrollbar-track,
        .messages-area::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .contacts-list::-webkit-scrollbar-thumb,
        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(0, 229, 255, 0.3);
            border-radius: 3px;
        }

        .hidden {
            display: none !important;
        }

        /* Status indicator */
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
            margin-right: 5px;
        }

        .status-dot.online {
            background: #00ff88;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar with Contacts -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Contacts</h2>
                <button onclick="showAddContactModal()">+ Add</button>
            </div>
            <div class="contacts-list" id="contactsList">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header" id="chatHeader">
                <div class="chat-header-info">
                    <h2 id="currentContactName">Select a contact</h2>
                    <div class="status" id="currentContactStatus">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="statusText">Offline</span>
                    </div>
                </div>
            </div>

            <div class="messages-area" id="messagesArea">
                <div class="empty-state">
                    <h3>Welcome to SEAN</h3>
                    <p>Select a contact to start chatting</p>
                </div>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type a message..."
                    maxlength="500"
                >
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentUser = null;
        let currentContact = null;
        let contacts = [];

        // Initialize
        function init() {
            // Get username from prompt or use default
            let username = prompt("Enter your name:", "User_" + Math.floor(Math.random() * 1000));
            if (!username) username = "Anonymous";
            
            currentUser = {
                id: 'user_' + Date.now(),
                name: username
            };

            // Initialize socket
            initSocket();
            
            // Load demo contacts
            loadDemoContacts();
            
            // Event listeners
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        function initSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('register_user', currentUser);
            });

            socket.on('new_message', (data) => {
                if (currentContact && data.from === currentContact.id) {
                    addMessage(data.text, data.sentiment, false);
                }
                // Update contact list to show new message indicator
                updateContactLastMessage(data.from, data.text);
            });

            socket.on('user_status', (data) => {
                updateContactStatus(data.user_id, data.online);
            });

            socket.on('messages_loaded', (data) => {
                const messagesArea = document.getElementById('messagesArea');
                messagesArea.innerHTML = '';
                
                data.messages.forEach(msg => {
                    const isSent = msg.from === currentUser.id;
                    addMessage(msg.text, msg.sentiment, isSent, false);
                });
                
                scrollToBottom();
            });

            socket.on('message_sent', (data) => {
                addMessage(data.text, data.sentiment, true);
            });
        }

        function loadDemoContacts() {
            // Demo contacts
            contacts = [
                { id: 'support', name: 'Support', avatar: 'S', color: '#00b8d4', online: true },
                { id: 'alice', name: 'Alice', avatar: 'A', color: '#ff9800', online: true },
                { id: 'bob', name: 'Bob', avatar: 'B', color: '#9c27b0', online: false }
            ];

            renderContacts();
        }

        function renderContacts() {
            const listEl = document.getElementById('contactsList');
            listEl.innerHTML = '';

            contacts.forEach(contact => {
                const div = document.createElement('div');
                div.className = 'contact-item';
                if (currentContact && currentContact.id === contact.id) {
                    div.classList.add('active');
                }
                
                div.innerHTML = `
                    <div class="contact-avatar" style="background: ${contact.color}">
                        ${contact.avatar}
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-status ${contact.online ? 'online' : ''}">
                            ${contact.online ? 'Online' : 'Offline'}
                        </div>
                    </div>
                `;
                
                div.onclick = () => selectContact(contact);
                listEl.appendChild(div);
            });
        }

        function selectContact(contact) {
            currentContact = contact;
            renderContacts();
            
            // Update header
            document.getElementById('currentContactName').textContent = contact.name;
            document.getElementById('statusText').textContent = contact.online ? 'Online' : 'Offline';
            document.getElementById('statusDot').className = 'status-dot' + (contact.online ? ' online' : '');
            document.getElementById('currentContactStatus').className = 'status' + (contact.online ? ' online' : '');
            
            // Load messages for this contact
            loadMessages(contact.id);
        }

        function loadMessages(contactId) {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';
            
            // Request message history from server
            socket.emit('load_messages', { contact_id: contactId });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentContact) return;

            // Send to server
            socket.emit('send_message', {
                to: currentContact.id,
                from: currentUser.id,
                text: text
            });

            input.value = '';
        }

        function addMessage(text, sentiment, isSent, animate = true) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            
            let sentimentClass = '';
            if (!isSent) {
                if (sentiment && sentiment.category) {
                    if (sentiment.category.includes('Positive')) {
                        sentimentClass = 'sentiment-positive';
                    } else if (sentiment.category.includes('Negative')) {
                        sentimentClass = 'sentiment-negative';
                    } else {
                        sentimentClass = 'sentiment-neutral';
                    }
                }
            }
            
            messageDiv.className = `message ${isSent ? 'sent' : 'received'} ${sentimentClass}`;
            
            const emoji = sentiment && sentiment.emoji ? sentiment.emoji : '';
            const category = sentiment && sentiment.category ? sentiment.category : '';
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-footer">
                        <span>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        ${!isSent && sentiment ? `<span class="sentiment-badge">${emoji} ${category}</span>` : ''}
                    </div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function updateContactStatus(userId, online) {
            const contact = contacts.find(c => c.id === userId);
            if (contact) {
                contact.online = online;
                renderContacts();
                
                if (currentContact && currentContact.id === userId) {
                    document.getElementById('statusText').textContent = online ? 'Online' : 'Offline';
                    document.getElementById('statusDot').className = 'status-dot' + (online ? ' online' : '');
                }
            }
        }

        function updateContactLastMessage(userId, text) {
            // Could add last message preview to contacts list
        }

        function showAddContactModal() {
            const name = prompt("Enter contact name:");
            if (name) {
                const newContact = {
                    id: 'user_' + Date.now(),
                    name: name,
                    avatar: name[0].toUpperCase(),
                    color: '#' + Math.floor(Math.random()*16777215).toString(16),
                    online: false
                };
                contacts.push(newContact);
                renderContacts();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
