<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOCAL - Two Person Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Socket.IO for real-time communication -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <!-- Username Entry Modal -->
  <div id="username-modal" class="modal">
    <div class="modal-content">
      <h2>Enter Your Name</h2>
      <p class="modal-subtitle">Join the LOCAL chat room</p>
      <input 
        type="text" 
        id="username-input" 
        placeholder="Your name..." 
        maxlength="30"
        autocomplete="off"
      />
      <button id="join-chat-btn" class="primary">Join Chat</button>
    </div>
  </div>

  <!-- Main Chat Interface -->
  <div id="chat-panel" class="chat-panel">
    <div class="chat-container">
      <main class="chat-main">
        <!-- Chat Header -->
        <header class="chat-header">
          <div class="chat-title">
            <div class="chat-room-info">
              <strong id="chat-room-name">LOCAL</strong>
              <div class="status" id="current-user">Loading...</div>
            </div>
          </div>
        </header>

        <!-- Messages Area -->
        <div class="chat-messages" id="messages" role="log" aria-live="polite">
          <div class="messages-inner" id="messages-inner">
            <!-- Messages will be inserted here dynamically -->
          </div>
        </div>

        <!-- Message Input -->
        <form class="chat-input" id="chat-form">
          <textarea 
            id="message-input" 
            placeholder="Type a message..." 
            rows="1"
            maxlength="1000"
            autocomplete="off"
          ></textarea>
          <button type="submit" class="primary send-btn">Send</button>
        </form>
      </main>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
