#cloud-config
package_update: true
packages:
  - python3
  - python3-venv
  - python3-pip
  - git
runcmd:
  - [ sh, -lc, 'git clone https://github.com/your/repo.git /opt/sean || true' ]
  - [ sh, -lc, 'cd /opt/sean && python3 -m venv .venv && . .venv/bin/activate && pip install cryptography websockets' ]
  - [ sh, -lc, 'cp /opt/sean/deploy/sean.service /etc/systemd/system/sean-server.service || true' ]
  - [ sh, -lc, 'systemctl daemon-reload && systemctl enable --now sean-server.service' ]
  - [ sh, -lc, 'ufw allow 8765/tcp || true' ]
