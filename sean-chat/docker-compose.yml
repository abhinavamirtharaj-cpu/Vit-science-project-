version: '3.8'
services:
  sean-server:
    image: python:3.12-slim
    container_name: sean-server
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -lc "pip install websockets cryptography && python server.py --host 0.0.0.0 --port 8765"
    ports:
      - "8765:8765"
    restart: unless-stopped
